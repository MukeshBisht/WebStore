
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebStore - Signin</title>
    <link href="/WebStore/src/css/bootstrap.css" rel="stylesheet" >
    <style>
        .tspace{
            padding-top: 100px;
        }
    </style>
  </head>

  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/WebStore/store.jsp">WebStore</a>
      </div>
    </nav>
   <div class="container">
   <div class="tspace">
    <div class="row">
      <div class="col-lg-6">
        <form class="form-signin" method="post" action="authenticate.jsp">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="email" class="sr-only">Email address</label>
        <input type="text" id="email" name="id" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
        <br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <br>
        <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
      </form>
      </div>
        
        
        
      <div class="col-lg-6">
        <form class="form-signin" method="post" action="register.jsp">
        <h2 class="form-signin-heading">Get your WebStore Account</h2>
        
        <label for="uname" class="sr-only">Name</label>
        <input type="text" id="uname" class="form-control" placeholder="Name" required autofocus>
        <br>
        <label for="email" class="sr-only">Email address</label>
        <input type="text" id="email" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <br>
        <div class="checkbox">
          <label>
              <input type="checkbox" value="agree" required> Agree to the terms and conditions
          </label>
        </div>
        <br>
        <button class="btn btn-lg btn-info btn-block" type="submit">Register</button>
      </form>
      </div>
        
    </div>
    </div>
    </div> <!-- /container -->


  </body>
</html>
